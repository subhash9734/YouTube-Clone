<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="bars">
          <img
            src="https://raw.githubusercontent.com/anshuopinion/10-Practice-Project-Html-CSS/1194fc1a6ae265acb24ed89903b4e7c973328431/Project%207/icons/bars.svg"
            alt="bars"
          />
        </div>
        <div class="side-icons">
          <i>
            <img
              src="https://raw.githubusercontent.com/anshuopinion/10-Practice-Project-Html-CSS/1194fc1a6ae265acb24ed89903b4e7c973328431/Project%207/icons/home.svg"
              alt="home"
            />
          </i>
          <p>Home</p>
        </div>
        <div class="side-icons">
          <i>
            <img
              src="https://raw.githubusercontent.com/anshuopinion/10-Practice-Project-Html-CSS/1194fc1a6ae265acb24ed89903b4e7c973328431/Project%207/icons/compass.svg"
              alt="explore"
            />
          </i>
          <p>Explore</p>
        </div>
        <div class="side-icons">
          <i>
            <img
              src="https://raw.githubusercontent.com/anshuopinion/10-Practice-Project-Html-CSS/1194fc1a6ae265acb24ed89903b4e7c973328431/Project%207/icons/video-gallary.svg"
              alt="subscription"
            />
          </i>
          <p>Subscription</p>
        </div>
        <div class="side-icons">
          <i>
            <img
              src="https://raw.githubusercontent.com/anshuopinion/10-Practice-Project-Html-CSS/1194fc1a6ae265acb24ed89903b4e7c973328431/Project%207/icons/video-library.svg"
              alt="library"
            />
          </i>
          <p>Library</p>
        </div>
      </aside>
      <div class="main-container">
        <header>
          <nav>
            <div class="logo">
              <img
                src="https://raw.githubusercontent.com/anshuopinion/10-Practice-Project-Html-CSS/master/Project%207/images/youtube-logo.png"
                alt="Youtube logo"
              />
            </div>
            <div class="center-nav">
              <div class="search">
                <input type="text" />
                <button>
                  <img
                    src="https://raw.githubusercontent.com/anshuopinion/10-Practice-Project-Html-CSS/1194fc1a6ae265acb24ed89903b4e7c973328431/Project%207/icons/search.svg"
                    alt="search"
                  />
                </button>
              </div>
              <div class="mic">
                <img
                  src="https://raw.githubusercontent.com/anshuopinion/10-Practice-Project-Html-CSS/1194fc1a6ae265acb24ed89903b4e7c973328431/Project%207/icons/mic.svg"
                  alt="mic"
                />
              </div>
            </div>
            <div class="side-nav">
              <i>
                <img
                  src="https://raw.githubusercontent.com/anshuopinion/10-Practice-Project-Html-CSS/1194fc1a6ae265acb24ed89903b4e7c973328431/Project%207/icons/video-add.svg "
                  alt="video add"
                />
              </i>
              <i>
                <img
                  src="https://raw.githubusercontent.com/anshuopinion/10-Practice-Project-Html-CSS/1194fc1a6ae265acb24ed89903b4e7c973328431/Project%207/icons/dot-grid.svg "
                  alt="grid"
                />
              </i>
              <i>
                <img
                  src="https://raw.githubusercontent.com/anshuopinion/10-Practice-Project-Html-CSS/1194fc1a6ae265acb24ed89903b4e7c973328431/Project%207/icons/bell.svg "
                  alt="bell"
                />
              </i>
              <i>
                <img
                  src="https://raw.githubusercontent.com/anshuopinion/10-Practice-Project-Html-CSS/master/Project%207/images/avatar.png"
                  alt="avatar"
                />
              </i>
            </div>
          </nav>
          <div class="tags">
            <div class="tag dark">All</div>
            <div class="tag light">Mixes</div>
            <div class="tag light">Crypto</div>
            <div class="tag light">Html</div>
            <div class="tag light">CSS</div>
            <div class="tag light">Javascript</div>
          </div>
        </header>
        <main>
          <div class="card-container">
            <div class="card">
              <img
                src="https://thumb.intipseleb.com/media/frontend/thumbs3/2022/08/27/6309e09cd24d8-radha-krisna_1265_711.jpg"
                alt="radhakrishana"
              />
              <div class="avatar-content">
                <div class="avatar">
                  <img
                    src="https://raw.githubusercontent.com/anshuopinion/10-Practice-Project-Html-CSS/master/Project%207/images/avatar.png"
                    alt="avatar"
                  />
                </div>
                <div class="content">
                  <h3>Radha Krishana Complete Video Hindi</h3>
                  <p class="channel-name">Watch Vedio</p>
                  <div class="content-status">
                    <p>10Cr Views</p>
                    <p>1 day ago</p>
                  </div>
                </div>
                <div class="dots">
                  <img
                    src="https://raw.githubusercontent.com/anshuopinion/10-Practice-Project-Html-CSS/1194fc1a6ae265acb24ed89903b4e7c973328431/Project%207/icons/dots.svg"
                    alt="dots"
                  />
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
